<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var url = "https://cinates.000webhostapp.com/www/json.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id = field.id;
                var id = field.id;
                var kodebrg = field.kodebrg;
                var namabrg = field.namabrg;
                var jenisbrg = field.jenisbrg;
                var harga = field.harga;
                $("#listview").append("<a class='item' href='form.html?id=" + id + "&id=" + id + "&kodebrg=" + kodebrg + "&namabrg=" + namabrg + "&jenisbrg=" + jenisbrg + "&harga=" + harga + "'>   <h2>" + id + " </h2><h2>" + kodebrg + " </h2><h2>" + namabrg + "</h2><h2>" + jenisbrg + "</h2><h2>" + harga + "</h2></a>");
            });
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Lihat Data Barang</h1>
    </div>
    <br/>
    <br/>
    <ul class="list" id="listview">
    </ul>
</body>

</html>
