<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var id = $("#id").val();
            var kodebrg = $("#kodebrg").val();
            var namabrg = $("#namabrg").val();
            var jenisbrg = $("#jenisbrg").val();
            var harga = $("#harga").val();
            var dataString = "id=" + id + "&kodebrg=" + kodebrg + "&namabrg=" + namabrg + "&jenisbrg=" + jenisbrg + "&harga=" + harga+ "&insert=";
            if ($.trim(id).length > 0 & $.trim(kodebrg).length > 0 & $.trim(namabrg).length > 0 & $.trim(jenisbrg).length > 0 & $.trim(harga).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://cinates.000webhostapp.com/www/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("selamat udah bisa");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("coba lagi");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
         <h1 class="title">Perbarui Data Barang</h1>
        <a class="button button-clear" href="readjson.html">Lihat Data Barang</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>id</label>
            <input type="text" id="id" value="" />
        </div>
        <div class="item">
            <label>kodebrg</label>
            <input type="text" id="kodebrg" value="" />
        </div>
        <div class="item">
            <label>namabrg</label>
            <input type="text" id="namabrg" value="" />
        </div>
        <div class="item">
            <label>jenisbrg</label>
            <input type="text" id="jenisbrg" value="" />
        </div>
        <div class="item">
            <label>harga</label>
            <input type="text" id="harga" value="" />
        </div>
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Pencet Sini dong sis" />
        </div>
    </div>
</body>

</html>
