<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id = decodeURI(getUrlVars()["id"]);
        var id = decodeURI(getUrlVars()["id"]);
        var kodebrg = decodeURI(getUrlVars()["kodebrg"]);
        var namabrg = decodeURI(getUrlVars()["namabrg"]);
        var jenisbrg = decodeURI(getUrlVars()["jenisbrg"]);
        var harga = decodeURI(getUrlVars()["harga"]);
        $("#id").val(id);
        $("#id").val(id);
        $("#kodebrg").val(kodebrg);
        $("#namabrg").val(namabrg);
        $("#jenisbrg").val(jenisbrg);
        $("#harga").val(harga);
        $("#update").click(function() {
            var id = $("#id").val();
            var id = $("#id").val();
            var kodebrg = $("#kodebrg").val();
            var namabrg = $("#namabrg").val();
            var jenisbrg = $("#jenisbrg").val();
            var harga = $("#harga").val();
            var dataString = "id=" + id + "&id=" + id + "&kodebrg=" + kodebrg + "&namabrg=" + namabrg + "&jenisbrg=" + jenisbrg + "&harga=" + harga +"&update=";
            $.ajax({
                type: "POST",
                url: "https://cinates.000webhostapp.com/www/update.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Loading dulu abang...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("data sudah ter-update nih bang");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("aduuuh error gimana nuich....");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id = $("#id").val();
            var dataString = "id=" + id + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://cinates.000webhostapp.com/www/delete.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('proses dolo eaa...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Perbarui Data Barang</h1>
        <a class="button button-clear" href="readjson.html">Lihat Data Barang</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
         <div class="item">
            <label>id</label>
            <input type="text" id="id" value="" />
        </div>
        <div class="item">
            <label>kodebrg</label>
            <input type="text" id="kodebrg" value="" />
        </div>
        <div class="item">
            <label>namabrg</label>
            <input type="text" id="namabrg" value="" />
        </div>
        <div class="item">
            <label>jenisbrg</label>
            <input type="text" id="jenisbrg" value="" />
        </div>
        <div class="item">
            <label>harga</label>
            <input type="text" id="harga" value="" />
        </div>
        <div class="item">
            <input type="button" id="update" class="button button-block" value="Update" />
            <input type="button" id="delete" class="button button-block" value="Delete" />
        </div>
    </div>
</body>

</html>
